<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تقديم</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            direction: rtl;
            padding: 30px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #012b4a;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007b9d;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005f7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>نموذج تقديم البيانات</h2>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <label for="first-name">الاسم الأول</label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="middle-name">اسم الأب</label>
            <input type="text" id="middle-name" name="middle_name" required>

            <label for="last-name">اسم العائلة</label>
            <input type="text" id="last-name" name="last_name" required>

            <label for="id-num">رقم الهوية (10 أرقام)</label>
            <input type="number" id="id-num" name="id_num" pattern="\d{10}" required>

            <label for="main-salary">الراتب الأساسي</label>
            <input type="number" id="main-salary" name="main_salary" required>

            <label for="allowance">البدلات</label>
            <input type="number" id="allowance" name="allowance">

            <label for="total-salary">إجمالي الراتب</label>
            <input type="number" id="total-salary" name="total_salary" required>

            <label for="job-title">المسمى الوظيفي</label>
            <input type="text" id="job-title" name="job_title" required>

            <label for="marriage-cert">شهادة الزواج (PDF أو صورة)</label>
            <input type="file" id="marriage-cert" name="marriage_certificate" accept=".pdf, image/*" required>

            <label for="salary-statement">تعريف بالراتب (PDF أو صورة)</label>
            <input type="file" id="salary-statement" name="salary_statement" accept=".pdf, image/*" required>

            <label for="family-id">كرت العائلة (PDF أو صورة)</label>
            <input type="file" id="family-id" name="family_id" accept=".pdf, image/*" required>

            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
